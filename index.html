<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход в личный кабинет</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>    
    <form action="#">
      <div class="form-group">
        <label for="email_address">Адрес электронной почты</label>
        <input type="email" class="form-control" id="email_address" placeholder="example@yandex.ru">        
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Пароль</label>
        <input type="password" class="form-control" id="password_email" placeholder="Введите пароль">
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          Запомнить
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Отправить</button>
</form>
</body>
</html>
